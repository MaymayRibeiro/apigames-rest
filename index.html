<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
    <hr>
    <h4>Lista de games</h4>
    <button type="button" onclick="window.location.reload()">Atualizar</button>
    <ul id="games"></ul>
    <hr>
    <h4>Novo game</h4>  <!--cadastro de games-->
    <input type="text" name="title" id="title" placeholder="Título"><br>
    <input type="number" name="year" id="year" placeholder="Ano"><br>
    <input type="number" name="price" id="price" placeholder="Preço"><br>
    <!--chamar a função criada ao clicar no botão-->
    <button type="button" onclick="createGame()">Criar</button> 
    <hr>
    <h4>Editar game</h4> <!--editar um game-->
    <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly><br> <!--readonly = leitura-->
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título"><br>
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano"><br>
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço"><br>
    <button type="button" onclick="updateGame()">Editar</button>

</head>
<body>
    
</body>
<!--Intalação do axios-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
<script>  
    //função que coleta dados dos inputs do Novo Game
    function createGame(){
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");

    //Jason exibido no frontend
        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

    //Enviar dados para o frontend
        axios.post("http://localhost:45678/game",game).then(response => {
            if(response.status == 200){
                alert("Game cadastrado!")
            }
        }).catch(err => {
            console.log(err);
        });
    }

    //Deletar dados 
    function deleteGame(listItem){
        var id = listItem.getAttribute("data-id");
        axios.delete("http://localhost:45678/game/"+id).then(response => {
            alert("Game deletado!")
        }).catch(err => {
            console.log(err);
        });
    }
    //editando games
    function loadForm(listItem){ //puxar as informações
        var id = listItem.getAttribute("data-id");
        var title = listItem.getAttribute("data-title");
        var year = listItem.getAttribute("data-year");
        var price = listItem.getAttribute("data-price");
        document.getElementById("idEdit").value = id; //carregando os campos
        document.getElementById("titleEdit").value = title;
        document.getElementById("yearEdit").value = year;
        document.getElementById("priceEdit").value = price;
    }

    function updateGame(){ //após editar, enviar para o backend

        var idInput = document.getElementById("idEdit")
        var titleInput = document.getElementById("titleEdit");
        var yearInput = document.getElementById("yearEdit");
        var priceInput = document.getElementById("priceEdit");

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

        var id = idInput.value;

        axios.put("http://localhost:45678/game/"+id,game).then(response => {
            if(response.status == 200){
                alert("Game atualizado!!")
            }
        }).catch(err => {
            console.log(err);
        });

    }

//Operação de leitura //Requisição através do axios para o endpoint /games
//Usar o mesmo método http para a api que quer usar
//Toda Promisse tem then e cacth
    axios.get("http://localhost:45678/games").then(response => {
        var games = response.data;   //array de games
        var list = document.getElementById("games");  //pegar a lista da ul para ser manipulada

        games.forEach(game => {
            var item = document.createElement("li"); //criar um elemento = li
        //inserir atributo HTML customizado via JS
            item.setAttribute("data-id",game.id);
            item.setAttribute("data-title",game.title);
            item.setAttribute("data-year",game.year);
            item.setAttribute("data-price",game.price);

            item.innerHTML = game.id + " - " + game.title + " - $" + game.price; //as informações dos games que serão exibidas

            var deleteBtn = document.createElement("button"); //criação do botão para cada elemento (dinâmico)
            deleteBtn.innerHTML = "Deletar"; //escrita do botão
            deleteBtn.addEventListener("click",function(){  //ao clicar chama a função de delete
                deleteGame(item)
            })

            var editBtn = document.createElement("button"); //botão dinâmico
            editBtn.innerHTML = "Editar";
            editBtn.addEventListener("click",function(){
                loadForm(item);
            });


            item.appendChild(deleteBtn); //colocando o botão no elemento da lista
            item.appendChild(editBtn);

            list.appendChild(item); //add o item a lista
        });

    }).catch(error => {
        console.log(error);
    });

</script>
</html>
